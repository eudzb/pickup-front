<div class="container">
  <div class="justify-content-center d-flex flex-column align-items-center">
    <p class="text-center mt-5 mb-4 home-title">Besoin d'un remplacement de dernière minute ?</p>
    <p class="home-subtitle">PickUp t'aide à trouver le remplaçant idéal !</p>
  </div>

  <div class="mt-5 row justify-content-center">
    <button class="col-3 mx-4 card-choice shadow-sm bg-light p-3 d-flex flex-column align-items-center justify-content-center" (click)="searchReplacement()">
      <img src="assets/img/search.svg" class="w-50">
      <span class="mt-4 text-dark small">Cherches un remplaçant</span>
    </button>
    <button class="col-3 mx-4 card-choice shadow-sm bg-light p-3 d-flex flex-column align-items-center justify-content-center">
      <img src="assets/img/superhero.svg" class="w-50">
      <span class="mt-4 text-dark small">Deviens remplaçant !</span>
    </button>
  </div>
</div>
